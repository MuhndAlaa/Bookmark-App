<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <title>Assiment CRUD</title>
</head>

<body>


    <div class="conatiner p-5">

        <div class="row no-gutters shadow">

            <div class="col-lg-3 rounded-left text-center bg-blue py-5">
                <input type="text" class="form-control my-4 w-75 mx-auto" placeholder="Search ..." onkeyup="searchBookmark(this.value);">
                <h1 class="p-5 title">My</h1>
                <h1 class="p-5 title">Bookmarks</h1>

            </div>

            <div class="col-lg-9 rounded-right p-5 bg-grey">

                <div class="form-group form-row">

                    <div class="form-group col">
                        <label for="websiteName">Website Name</label>
                        <input class="form-control " type="text" id="websiteName">
                    </div>
        
                    <div class="form-group col">
                        <label for="websiteUrl">Website URL</label>
                        <input class="form-control " type="url" id="websiteUrl">
                    </div>
        
                    
                
                </div>

                <div id=mainBtn>
                    <button class="btn btn-success" onclick="addBookmark();"> + Add Bookmark</button>
                </div>

                <div class="my-5">

                    <table class="table">
                        <thead >
                            <th class="font-weight-bold w-50">Website</th>
                            <th></th>
                        </thead>

                        <tbody id="tableBody">
                        </tbody>

                    </table>

                </div>

            </div>
        </div>
    </div>







    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
